name:                meerkat
version:             0.1.0.0
github:              "mpowered/meerkat"
license:             BSD3
author:              "Shaun Sharples"
maintainer:          "shaun.sharples@gmail.com"
copyright:           "2018 Shaun Sharples"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mpowered/meerkat#readme>

dependencies:
- async >= 2.2.1 && < 2.3
- base >= 4.7 && < 5
- beam-core >= 0.7.2.2 && < 0.8
- beam-postgres >= 0.3.2.2 && < 0.4
- bytestring >= 0.10.8.2 && < 0.11
- errors >= 2.3.0 && < 2.4
- hostname >= 1.0 && < 1.1
- logging >= 3.0.5 && < 3.1
- megaparsec >= 6.5.0 && < 6.6
- optparse-applicative  >= 0.14 && < 0.15
- pqueue >= 1.4.1.1 && < 1.5
- resource-pool >= 0.2.3 && < 0.3
- scientific >= 0.3.6.2 && < 0.4
- stm >= 2.4.5.0 && < 2.5
- text >= 1.2.3 && < 1.3
- time >= 1.8.0.2 && < 1.9
- typed-process >= 0.2.3.0 && < 0.3
- yaml >= 0.8.32 && < 0.9

ghc-options:
- -Wall
- -O

library:
  source-dirs: src

executables:
  meerkat:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - meerkat

tests:
  meerkat-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - meerkat
